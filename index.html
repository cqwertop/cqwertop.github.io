<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <!-- YouTube Logo -->
            <img src="youtube.jpg" alt="Description of the image">

        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Video Player Section -->
        <div class="video-player">
            <iframe src="https://www.youtube.com/embed/pfiCNAc2AgU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="video-info">
                <h1>Winter Wonderland Video</h1>
                <p>Watch this amazing winter-themed video and enjoy the snowy scenes!</p>
                <div class="video-stats">
                    <span>1M views</span>
                    <span>2 days ago</span>
                </div>
            </div>
        </div>

        <!-- Sidebar and Suggested Videos -->
        <aside>
            <div class="suggested-videos">
                <h2>Suggested Videos</h2>
                <div class="video-thumbnail">
                    <img src="snowguy.jpg" alt="Suggested Video 1">
                    <p>Winter Snowstorm Experience</p>
                </div>
                <div class="video-thumbnail">
                    <img src="snowman.jpg" alt="Suggested Video 2">
                    <p>Building the Perfect Snowman</p>
                </div>
            </div>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Winter YouTube</p>
    </footer>

</body>
</html>
